<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Header">
    <f:render partial="Area/PageHeader" section="Default" arguments="{_all}" />
</f:section>
<f:section name="Main">
    <div id="page-content-festival">

        <f:if condition="{f:cObject(typoscriptObjectPath: 'lib.content.festival.main')}">
            <section class="padding-top-120 padding-bottom-120">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <f:cObject typoscriptObjectPath="lib.content.festival.main" />
                        </div>
                    </div>
                </div>
            </section>
        </f:if>

        <f:if condition="{f:cObject(typoscriptObjectPath: 'lib.content.festival.vincitori')}">
            <section class="padding-top-120 padding-bottom-120 winner">
                <div class="container">
                    <div class="heading heading-lg heading-center margin-bottom-60">
                        <h2 class="heading-title"><f:cObject typoscriptObjectPath="lib.titles.festival.winner" /></h2>
                    </div>
                </div>
                <div class="container-fluid no-padding">
                    <div class="portfolio-grid pgi-counter pgi-hover-color">
                        <div class="tt-grid ttg-layout-2">
                            <div class="tt-grid-items-wrap isotope-items-wrap">
                                <div class="isotope-grid-sizer"></div>
                                <f:cObject typoscriptObjectPath="lib.content.festival.vincitori" />
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </f:if>

        <f:if condition="{f:cObject(typoscriptObjectPath: 'lib.content.festival.giuria')}">
            <section class="team-section">
                <div class="container">
                    <div class="heading heading-lg heading-center margin-bottom-60">
                        <h2 class="heading-title"><f:cObject typoscriptObjectPath="lib.titles.giuria" /></h2>
                    </div>
                    <div class="row">
                        <f:cObject typoscriptObjectPath="lib.content.festival.giuria" />
                    </div>
                </div>
            </section>
        </f:if>

        <f:if condition="{f:cObject(typoscriptObjectPath: 'lib.content.festival.finalisti.narrativi')}||{f:cObject(typoscriptObjectPath: 'lib.content.festival.finalisti.animazioni')}||{f:cObject(typoscriptObjectPath: 'lib.content.festival.finalisti.documentari')}">
            <section class="blog-carousel-section no-padding">
                <div class="container">
                    <div class="row">
                        <div class="heading heading-lg heading-center margin-bottom-100">
                            <f:cObject typoscriptObjectPath="lib.titles.festival.finalisti" />
                            <hr class="hr-short">
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <f:if condition="{f:cObject(typoscriptObjectPath: 'lib.content.festival.finalisti.narrativi')}">
                        <div class="row">
                            <div class="col-lg-4 col-xl-3 no-padding">
                                <a class="blog-carousel-heading">
                                    <div class="heading heading-md align-center">
                                        <h2 class="heading-title"><f:cObject typoscriptObjectPath="lib.titles.festival.narrativi" /></h2>
                                    </div>
                                </a>
                            </div>
                            <div class="col-lg-8 col-xl-9 no-padding">
                                <div class="blog-carousel bgi-alter">
                                    <div class="owl-carousel nav-hover nav-dark" data-items="4" data-loop="true" data-dots="false" data-nav="true" data-nav-speed="600" data-tablet-landscape="2" data-tablet-portrait="2" data-mobile-landscape="2" data-mobile-portrait="1">
                                        <f:cObject typoscriptObjectPath="lib.content.festival.finalisti.narrativi" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </f:if>
                    <f:if condition="{f:cObject(typoscriptObjectPath: 'lib.content.festival.finalisti.animazioni')}">
                        <div class="row">
                            <div class="col-lg-4 col-xl-3 no-padding">
                                <a class="blog-carousel-heading animazioni">
                                    <div class="heading heading-md align-center">
                                        <h2 class="heading-title text-red"><f:cObject typoscriptObjectPath="lib.titles.festival.animazioni" /></h2>
                                    </div>
                                </a>
                            </div>
                            <div class="col-lg-8 col-xl-9 no-padding">
                                <div class="blog-carousel bgi-alter">
                                    <div class="owl-carousel nav-hover nav-dark" data-items="4" data-loop="true" data-dots="false" data-nav="true" data-nav-speed="600" data-tablet-landscape="2" data-tablet-portrait="2" data-mobile-landscape="2" data-mobile-portrait="1">
                                        <f:cObject typoscriptObjectPath="lib.content.festival.finalisti.animazioni" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </f:if>
                    <f:if condition="{f:cObject(typoscriptObjectPath: 'lib.content.festival.finalisti.documentari')}">
                        <div class="row">
                            <div class="col-lg-4 col-xl-3 no-padding">
                                <a class="blog-carousel-heading documentari">
                                    <div class="heading heading-md align-center">
                                        <h2 class="heading-title"><f:cObject typoscriptObjectPath="lib.titles.festival.documentari" /></h2>
                                    </div>
                                </a>
                            </div>
                            <div class="col-lg-8 col-xl-9 no-padding">
                                <div class="blog-carousel bgi-alter">
                                    <div class="owl-carousel nav-hover nav-dark" data-items="4" data-loop="true" data-dots="false" data-nav="true" data-nav-speed="600" data-tablet-landscape="2" data-tablet-portrait="2" data-mobile-landscape="2" data-mobile-portrait="1">
                                        <f:cObject typoscriptObjectPath="lib.content.festival.finalisti.documentari" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </f:if>
                </div>
            </section>
        </f:if>
    </div>
</f:section>
</html>
