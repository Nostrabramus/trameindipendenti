<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:section name="Default">
    <div id="c{data.uid}" class="card-movie-1 col-lg-4 col-md-6">
        <img src="/fileadmin{files.0.originalFile.identifier}">
        <div class="descriptions">
            <h1>{data.header}</h1>
            <h2>{data.subheader}</h2>
            <h3><f:format.date format="Y">{data.date}</f:format.date> - {data.header_layout} - {data.header_position}</h3>
            <f:format.html>{data.bodytext}</f:format.html>
        </div>
    </div>
</f:section>
