<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ce="http://typo3.org/ns/TYPO3/CMS/FluidStyledContent/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Accordion" />

<f:section name="Main">
    <f:if condition="{records}">
        <f:then>
            <f:for each="{records}" as="record" iteration="iterator">
                <div class="tt-accordion-item">
                    <div class="tt-accordion-item-header" id="{record.data.uid}">
                        <h2 class="tt-accordion-item-title">
                            <button class="collapsed" type="button" data-toggle="collapse" data-target="#collapse-{record.data.uid}" aria-expanded="false" aria-controls="collapse-{record.data.uid}">
                                <span class="tt-accordion-item-queue">#{iterator.cycle}</span>{record.data.header}
                                <span class="tt-accordion-item-arrow"><i class="fas fa-chevron-up"></i></span>
                            </button>
                        </h2>
                    </div>

                    <div id="collapse-{record.data.uid}" class="collapse" aria-labelledby="{record.data.uid}" data-parent="#c{data.uid}">
                        <div class="tt-accordion-item-body">
                            <f:format.html>{record.data.bodytext}</f:format.html>
                        </div>
                    </div>
                </div>
            </f:for>
        </f:then>
        <f:else>
            <div class="alert alert-danger" role="alert"> <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button> No accordion-item.</div>
        </f:else>
    </f:if>
</f:section>
</html>
