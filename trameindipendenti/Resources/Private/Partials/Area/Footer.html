<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:section name="Default">
    <footer id="footer" class="bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="copyright small">
                        <f:format.raw><f:format.date date="now" format="Y" /> {copyright}</f:format.raw><br>
                        <f:format.raw>{credits}</f:format.raw>
                    </div>
                </div>
            </div>
        </div>
        <f:if condition="{languagenavigation}">
            <f:render partial="Area/LanguageMenu" section="Default" arguments="{_all}" />
        </f:if>
    </footer>
</f:section>
